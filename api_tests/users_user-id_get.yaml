# Test generated by RoostGPT for test QuickCredit-Backend using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/users/{{ userId }}"
          expect:
            - statusCode: 200
            - hasProperty: "userId"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/users/invalidUserId"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/users/{{ edgeCaseUserId }}"
          expect:
            - statusCode: 200
            - hasProperty: "userId"
