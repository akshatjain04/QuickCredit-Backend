# Test generated by RoostGPT for test QuickCredit-Backend using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "signup_post.csv"
    fields: ["username", "password"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/auth/signup"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "password"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid/url"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/auth/signup"
          json:
            username: "testuser@#$%^&*()"
            password: "123456789012345678901234567890123456789012345678901234567890"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "password"
