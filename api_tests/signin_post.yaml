# Test generated by RoostGPT for test QuickCredit-Backend using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "signin_post.csv"
    fields:
      - "username"
      - "password"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/auth/signin"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          expect:
            - statusCode: 200
            - hasProperty: "token"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/auth/signin"
          json:
            username: ""
            password: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/auth/signin"
          json:
            username: "user@name_with_special_characters"
            password: "password_with_large_data"
          expect:
            - statusCode: 200
            - hasProperty: "token"
